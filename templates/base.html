{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% block meta %}
        {% endblock meta %}
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400&family=Chivo:wght@700&display=swap" rel="stylesheet">
    </head>

    <body class="font-[Almarai] bg-gradient-to-t from-[#3B3F44] to-[#323539]">
        <header class="bg-[#272727]">
            <nav class="flex justify-between items-center w-[68%]  mx-auto shadow-xl">
                
                <!--LOGO-->
                <div>
                    <a  href="{% url 'home:show_home' %}">
                        <img class="w-[290px] cursor-pointer" src="{% static '/images/logolong.png' %}" alt="ReadNRateLogo">
                    </a>
                </div>

                <!--BUTTONS--> 
                <div
                    class="nav-links duration-500 md:static absolute  md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                    <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 mt-8 mb-8">
                        <li>
                            <ion-icon name="book-outline" class="text-slate-400"></ion-icon>
                            <a class="text-slate-400 font-normal font-['Cocogoose'] hover:text-white" href="{% url 'book:show_books' %}">BOOKS</a>
                        </li>
                        <li>
                            <ion-icon name="list-circle-outline" class="text-slate-400"></ion-icon>
                            <a class="text-slate-400 font-normal font-['Cocogoose'] hover:text-white" href="{% url 'readlist:show_readlist' %}">READLISTS</a>
                        </li>
                        <li>
                            <ion-icon name="trophy-outline" class="text-slate-400"></ion-icon>
                            <a class="text-slate-400 font-normal font-['Cocogoose'] hover:text-white" href="{% url 'leaderboard_option' %}">LEADERBOARD</a>
                        </li>
                    </ul>
                </div>

                <!--PROFILE or SIGN IN-->
                <div class="flex items-center gap-6">
                    {% if user.is_authenticated %}
                    <span class="font-normal font-['Cocogoose'] text-white">{{ user.username }}</span>
                    {% else %}
                        <a class="bg-[#3CB81D] text-white px-5 py-2 rounded-full hover:bg-lime-900 font-['Chivo']" href="{% url 'main:login' %}">Sign in</a>
                    {% endif %}           
                </div>

            </nav>
        </header>

        {% block content %}
        {% endblock content %}

        <!--ICONS-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
