{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% block meta %}
        {% endblock meta %}
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400&family=Chivo:wght@700&display=swap" rel="stylesheet">
    </head>

    <body class="font-[Almarai] bg-gradient-to-t from-[#97A8B9] to-[#323539] h-screen">
        <header class="bg-[#272727]">
            <nav class="flex justify-between items-center w-[92%]  mx-auto shadow-xl">
                <div>
                    <a  href="{% url 'home:show_home' %}">
                        <img class="w-16 cursor-pointer ml-15" src="{% static '/logo/logo.png' %}" alt="ReadNRateLogo">
                    </a>
                </div>
                <div
                    class="nav-links duration-500 md:static absolute  md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                    <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 mt-8 mb-8">
                        <li>
                            <a class="text-slate-400 font-normal font-['Cocogoose']" href="{% url 'book:show_books' %}">BOOKS</a>
                        </li>
                        <li>
                            <a class="text-slate-400 font-normal font-['Cocogoose']" href="{% url 'readlist:show_readlist' %}">READLISTS</a>
                        </li>
                        <li>
                            <a class="text-slate-400 font-normal font-['Cocogoose']" href="{% url 'leaderboard_option' %}">LEADERBOARD</a>
                        </li>
                    </ul>
                </div>
                <div class="flex items-center gap-6">
                    {% if user.is_authenticated %}
                    <span class="text-slate-400 font-normal font-['Cocogoose']">{{ user.username }}</span>
                    {% else %}
                        <a class="bg-[#3CB81D] text-white px-5 py-2 rounded-full hover:bg-lime-900 font-['Chivo']" href="{% url 'main:login' %}">Sign in</a>
                    {% endif %}
                    <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>             
                </div>
         </header>

        {% block content %}
        {% endblock content %}
    </body>
</html>
