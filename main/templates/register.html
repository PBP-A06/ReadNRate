
{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class = "register">
    
    <h1>JOIN READNRATE</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                <tr>
                    <td>Username </td>
            
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>

                <tr>
                    <td>Profile Name </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Password </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
    
                <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Regiter"></td>
                </tr>
            </table>  
        </form>
        

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
